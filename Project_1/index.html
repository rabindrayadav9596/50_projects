<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <!-- active class for determining which image will expand-->
        <div class="panel active" style="background-image:url('https://images.unsplash.com/photo-1594463750939-ebb28c3f7f75?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80')">
        <h3>Iron man</h3>
        </div>

        <div class="panel active" style="background-image:url('https://images.unsplash.com/photo-1598283867458-c4d33540b805?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=970&q=80')">
        <h3>Thor</h3>
        </div>


        <div class="panel active" style="background-image:url('https://images.unsplash.com/photo-1542623024-a797a755b8d0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1502&q=80')">
        <h3>Hulk</h3>
        </div>



        <div class="panel active" style="background-image:url('https://images.unsplash.com/photo-1559535332-db9971090158?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80')">
        <h3>Groot</h3>
        </div>


        <div class="panel active" style="background-image:url('https://images.unsplash.com/photo-1536108978996-128e3e2a9783?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1475&q=80')">
        <h3>Galaxy</h3>
        </div>
    </div>
</body>
</html>
